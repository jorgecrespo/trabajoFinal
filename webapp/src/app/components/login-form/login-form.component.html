<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary " (click)="btnLoggedIn()" [ngClass]="{active: auth.autenticado}">
      <input type="radio" name="options" id="option1" autocomplete="off"> Logged In
    </label>
    <label class="btn btn-secondary " (click)="btnLoggedOut()" [ngClass]="{active: !auth.autenticado}">
      <input type="radio" name="options" id="option3" autocomplete="off"  > Logged Out
    </label>
</div>
